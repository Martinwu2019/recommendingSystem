<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form action="{% url 'APP:check_login' %}" method="post">
            {% csrf_token %}
          <h2>登录</h2>
          <div class="inputBox">
            <input type="text" required name="user_name">
            <span >用户名</span><i></i>
          </div>
          <div class="inputBox">
            <input type="password" required name="user_password">
            <span>密码</span><i></i>
          </div>
            {% if error %}
                <p style="color: red"><i>用户名或密码错误</i><p>
            {% endif %}
          <div class="links">
            <a href="#">忘记密码？</a><a href="{% url 'APP:register' %}">注册</a>
          </div>
          <input type="submit" value="登录">
        </form>
      </div>
</body>
</html>
